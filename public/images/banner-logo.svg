<svg width="240" height="120" viewBox="0 0 240 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Crown with more detail -->
  <path d="
    M120 15
    l12 8 8 -12 8 12 12-8
    v16
    c0 0 -8 12 -20 16
    h-40
    c-12 -4 -20 -16 -20 -16
    v-16
    l12 8 8-12 8 12z
  " fill="url(#goldGradient)" filter="url(#glow)"/>

  <!-- Circular frame with more ornate rope design -->
  <circle cx="120" cy="60" r="40" 
    stroke="url(#goldGradient)" 
    stroke-width="6" 
    fill="none" 
    stroke-dasharray="6 3"
    filter="url(#glow)"/>

  <!-- MS text -->
  <text x="120" y="70" 
    font-family="serif" 
    font-size="32" 
    font-weight="bold" 
    fill="url(#goldGradient)" 
    text-anchor="middle"
    filter="url(#glow)">MS</text>

  <!-- Ornate flourishes -->
  <g fill="url(#goldGradient)" filter="url(#glow)">
    <!-- Left flourish -->
    <path d="
      M60 60
      c0 0 15-30 35-30
      c-5 5 -10 15 -10 30
      c0 15 5 25 10 30
      c-20 0 -35 -30 -35 -30
      c0 0 5-15 15-15
      c-5 5 -5 15 -5 15
      c0 0 0 10 5 15
      c-10 0 -15 -15 -15 -15
    "/>
    <!-- Right flourish -->
    <path d="
      M180 60
      c0 0 -15-30 -35-30
      c5 5 10 15 10 30
      c0 15 -5 25 -10 30
      c20 0 35 -30 35 -30
      c0 0 -5-15 -15-15
      c5 5 5 15 5 15
      c0 0 0 10 -5 15
      c10 0 15 -15 15 -15
    "/>
  </g>
</svg> 