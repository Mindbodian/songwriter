<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ideas Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Kalam', cursive;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0; /* Optional: Light background for the page */
      }

      #ideaBox {
        display: block;
        width: 100%;
        height: 400px; /* Increased height for more typing space */
        margin-top: 20px;
        padding: 10px;
        font-family: 'Kalam', cursive;
        font-size: 18px; /* Slightly larger font */
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color: white;
        line-height: 1.6; /* Match body's line-height or adjust as needed for lines */
        /* Add properties for lined paper effect later here */
      }
    </style>
</head>
<body>

    <h1>My Ideas</h1>
    <textarea id="ideaBox" placeholder="Start typing your ideas here..."></textarea>

</body>
</html>
